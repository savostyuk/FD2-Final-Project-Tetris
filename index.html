<script src="js/block_json.js"></script>

<script src="js/controller.js"></script>

<h1>Тетрис</h1>
<h2 id="score">Счет: 0</h2>
<h2 id="level">Уровень: легкий</h2>
<div class="buttonHolder">
    <div class="button left"></div>
    <div class="button up"></div>
    <div class="button right"></div>
    <div class="button down"></div>
</div>
<div id="wrapper-game">
    <div id="empty"></div>
    <div id="app">
    </div>
    <div id="menu">
        <div class="button menu-item ico_mediaplay" id="start"><span>Новая игра</span></div>
        <div class="button menu-item ico_mediapause" id="pause"><span>Пауза</span></div>
        <div class="button menu-item ico_settings1" id="settings"><span>Меню</span></div>
        <div class="button menu-item ico_chart" id="records"><span>Рекорды</span></div>
        <div id="nextBlock">
            <p>Следующий<br> блок:</p>
        </div>
    </div>

</div>
<script>
    // настройка, инициализация

    // создаём все три компонента
    var game=new GameModel();
    var view=new GameViewWebPage();
    var controller=new GameControllerButtons();

    // увязываем компоненты друг с другом
    // указываем компонентам, в каком DOM им работать
    var containerElem=document.getElementById('app');
    game.start(view);
    view.start(game,containerElem);
    controller.start(game,containerElem);

    // инициируем первичное отображение Model во View
    game.updateView();

</script>
</body>
